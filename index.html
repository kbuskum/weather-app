<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/23fa98be10.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id="city-search-bar">
        <input
          type="search"
          placeholder="Search for city.."
          autocomplete="off"
          id="city-input"
        />
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <div class="weather-content">
        <div class="last-updated">
          Last updated:
          <span id="current-time"></span>
        </div>
        <div class="row row-cols-2">
          <h1 class="city">
            <span id="current-city"></span>
          </h1>
          <div class="temp-content">
            <span id="current-temp"></span><span class="temp-unit">°C</span>
          </div>
          <div id="current-description"></div>
          <div class="icon-image">
            <img
              src="http://openweathermap.org/img/wn/01d@2x.png"
              alt="Icon"
              id="icon"
            />
          </div>
        </div>
        <div class="row justify-content-evenly more-details">
          <div class="col-3 more-details-boxes">
            Humidity
            <div class="inside" id="humidity-content">%</div>
          </div>
          <div class="col-3 more-details-boxes">
            Wind
            <div class="inside" id="wind-content">m/s</div>
          </div>
          <div class="col-3 more-details-boxes">
            Feels Like
            <div class="inside" id="feels-like-temp">°C</div>
          </div>
        </div>
      </div>

      <div class="weather-forecast" id="forecast">
        <div class="row">
          <div class="col-2 forecast">
            <div class="weather-forecast-day"></div>
            <div class="forecast-image">
              <img
                src="http://openweathermap.org/img/wn/01d@2x.png"
                alt=""
                width="42"
              />
            </div>
            <div class="weather-forecast-temp">
              <span class="forecast-max-temp"></span>
              <span class="forecast-min-temp"></span>
            </div>
          </div>
        </div>
      </div>

      <small>
        <a href="https://github.com/kbuskum/weather-app.git" target="_blank"
          >Open-source code
        </a>

        by Kristine Buskum
      </small>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="src/app.js"></script>
  </body>
</html>
