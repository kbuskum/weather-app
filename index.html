<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/23fa98be10.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="update">
        Last Updated:
        <span id="date"></span>
      </div>
      <form id="search-form">
        <input
          type="search"
          placeholder="Search for city"
          autocomplete="off"
          id="city-input"
        />
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <div class="row row-cols-2">
        <div class="col-city">
          <h1 id="city"></h1>
        </div>
        <div class="col-temp">
          <div>
            <span id="temperature"></span>
            <span class="units">Â°C</span>
          </div>
        </div>
        <div class="col-description">
          <ul>
            <li class="description" id="description"></li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>m/s</li>
            <li>Feels like: <span id="feels-like"></span></li>
          </ul>
        </div>
        <div class="col-icon">
          <img src="" alt="Icon" id="icon" />
        </div>
      </div>

      <div class="weather-forecast" id="forecast">
        <div class="row">
          <div class="col-2 forecast">
            <div class="weather-forecast-day"></div>
            <div class="forecast-image">
              <img src="" alt="" width="42" />
            </div>
            <div class="forecast-temp">
              <span class="max-temp"></span>
              <span class="min-temp"></span>
            </div>
          </div>
        </div>
      </div>

      <small>
        <a href="https://github.com/kbuskum/weather-app.git" target="_blank"
          >Open-source code</a
        >
        by Kristine Buskum
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
